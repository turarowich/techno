<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="modal fade right"  id="add-promocode" tabindex="-1" role="dialog" aria-labelledby="add-promocode" aria-hidden="true">
    <div class="modal-dialog modal-full-height myModal-dialog mr-0 mt-0 mb-0 mr-0 h-100" style="max-width: 580px;" role="document" >
        <div class="modal-content myModal-content h-100">
            <div class="modal-header align-items-center">
                <h3 class="modal-title">Add Product</h3>
                <button type="button" data-dismiss="modal" aria-label="Close" class="close">
              <span aria-hidden="true">
                <img src="../assets/icons/x.svg" alt="">
              </span>
                </button>
            </div>
            <div class=" myModal-body">
                <form  class="modal-form ">
                    <div class="modal-btn d-flex">
                        <button class="save">Save</button>
                        <button class="cancel">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>



<!--Centered Modal-->
<div class="parent-modal">
    <div class="modal myModal fade" id="add-points" tabindex="-1" role="dialog" aria-labelledby="add-points" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content category-content">
                <div class="modal-header category-header align-items-center">
                    <h3 class="modal-title">Edit Category</h3>
                    <button type="button" data-dismiss="modal" aria-label="Close" class="close">
              <span aria-hidden="true">
                <img src="../../assets/icons/xBlack.svg" alt="">
              </span>
                    </button>
                </div>
                <div class="modal-body category-body">
                    <form class="modal-form">
                        <label>Name</label>
                        <input  class="form-input cashback-input mb-3"  placeholder="Enter a name">

                        <textarea class="general-area"></textarea>
                        <div class="d-flex justify-content-end">
                            <button  class="save">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
